<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="logo" src="assets/imgs/logo.png" alt="logo">
      Start
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <button ion-button color="default" round (click)="scanBarcode()">
        Scanne Patienten!
       </button>

       <div *ngIf="results">
        <p>{{results.text}}</p>
       </div>

       <button ion-button color="secondary" round (click)="openBodyPage()">
         ok
       </button>
    </ion-card-content>
    
  </ion-card>
</ion-content>
