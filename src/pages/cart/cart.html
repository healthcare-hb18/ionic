<ion-header>
    <ion-navbar>
      <ion-title>
        Alle Verletzungen
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{ scan.text }}
        </ion-card-title>
        <ion-list>
          <ion-item>
            <h4 class="ais">441010.3</h4>
            <p class="region">Thorax</p>
            <p class="info">Verletzung, ohne Perforation</p>
          </ion-item>
          <ion-item>
              <h4 class="ais">771099.1</h4>
              <p class="region">Extremitäten</p>
              <p class="info">Schulter glenohumeral (Verstauchung, Subluxation)</p>
          </ion-item>
          <ion-item>
            <h4 class="ais">240403.3</h4>
            <p class="region">Gesicht</p>
            <p class="info">AugeAbriss, Enukleation beidseitig</p>
          </ion-item>
        </ion-list>
        <ion-item>
          <h2>ISS</h2>
          <p>19</p>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-sm-6>
              <button ion-button color="default" round (click)="openBodyPage()">Weitere Einträge</button>
            </ion-col>
            <ion-col col-sm-6>
              <button ion-button color="secondary" round (click)="openHomePage()">Abschicken</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      
    </ion-card>
  </ion-content>
